<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembaca Kartu Pelajar NFC</title>
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        /* Menggunakan font Inter */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Gradient untuk tombol dan ikon, terinspirasi dari InsNISNram */
        .instagram-gradient {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }
        /* Animasi untuk status scanning */
        @keyframes pulse-light {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }
        .scanning-animation {
            animation: pulse-light 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Kontainer utama dengan gaya seperti aplikasi mobile -->
    <div class="w-full max-w-sm mx-auto bg-white rounded-2xl shadow-lg overflow-hidden">
        
        <!-- Header Aplikasi -->
        <header class="text-center py-4 border-b border-gray-200">
            <h1 class="text-xl font-semibold text-gray-800">Presensi Peserta Didik</h1>
        </header>

        <main class="p-6 md:p-8">
            <!-- Area Prompt -->
            <div id="prompt" class="text-center mb-8">
                <div class="w-24 h-24 mx-auto rounded-full flex items-center justify-center insNISNram-gradient p-1">
                    <div class="bg-white w-full h-full rounded-full flex items-center justify-center">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 18h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                         </svg>
                    </div>
                </div>
                <p id="statusText" class="text-gray-600 mt-4 font-medium">Klik untuk mulai memindai Kartu Pelajar NFC.</p>
            </div>

            <!-- Tombol Aksi -->
            <div class="text-center mb-6">
                <button id="scanButton" class="w-full text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-pink-500 focus:ring-opacity-50 instagram-gradient">
                    Mulai Memindai
                </button>
            </div>

            <!-- Hasil Scan -->
            <div id="result" class="hidden border-t border-gray-200 pt-4">
                <div class="space-y-4">
                    <div>
                        <h2 class="text-sm font-medium text-gray-500">NOMOR SERI</h2>
                        <p id="serialNumber" class="mt-1 text-base text-gray-800 font-mono bg-gray-100 p-2 rounded-md"></p>
                    </div>
                    <div>
                        <h2 class="text-sm font-medium text-gray-500">DATA TERSIMPAN</h2>
                        <div id="records" class="mt-1 space-y-2"></div>
                    </div>
                </div>
            </div>
            
            <!-- Pesan Error jika tidak didukung -->
            <div id="notSupported" class="hidden text-center bg-red-100 border border-red-300 text-red-700 px-4 py-3 rounded-lg" role="alert">
                <strong class="font-bold">Tidak Didukung!</strong>
                <span class="block sm:inline">Web NFC tidak tersedia di browser atau perangkat ini.</span>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scanButton = document.getElementById('scanButton');
            const statusText = document.getElementById('statusText');
            const promptDiv = document.getElementById('prompt');
            const resultDiv = document.getElementById('result');
            const serialNumberEl = document.getElementById('serialNumber');
            const recordsEl = document.getElementById('records');
            const notSupportedDiv = document.getElementById('notSupported');

            // Cek apakah Web NFC didukung oleh browser
            if (!('NDEFReader' in window)) {
                notSupportedDiv.classList.remove('hidden');
                scanButton.disabled = true;
                scanButton.classList.add('opacity-50', 'cursor-not-allowed');
                statusText.textContent = 'Fitur tidak didukung.';
                return;
            }

            scanButton.addEventListener('click', async () => {
                statusText.textContent = 'Menunggu izin pengguna...';
                resultDiv.classList.add('hidden'); // Sembunyikan hasil sebelumnya

                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();
                    
                    console.log("Scan started successfully.");
                    statusText.textContent = 'Dekatkan Kartu Pelajar NFC Anda...';
                    promptDiv.classList.add('scanning-animation');
                    scanButton.textContent = 'Sedang Memindai...';

                    ndef.addEventListener('readingerror', () => {
                        console.log("Error reading NFC Kartu Pelajar.");
                        statusText.textContent = 'Gagal membaca Kartu Pelajar. Coba lagi.';
                        promptDiv.classList.remove('scanning-animation');
                        scanButton.textContent = 'Mulai Memindai';
                    });

                    ndef.addEventListener('reading', ({ message, serialNumber }) => {
                        console.log(`> Serial Number: ${serialNumber}`);
                        console.log(`> Records: (${message.records.length})`);

                        statusText.textContent = 'Kartu Pelajar berhasil dibaca!';
                        promptDiv.classList.remove('scanning-animation');
                        scanButton.textContent = 'Pindai Lagi';

                        serialNumberEl.textContent = serialNumber || 'N/A';
                        recordsEl.innerHTML = ''; // Kosongkan data sebelumnya

                        message.records.forEach(record => {
                            const recordDiv = document.createElement('div');
                            recordDiv.className = 'bg-gray-50 border border-gray-200 p-3 rounded-md text-gray-700';
                            
                            let content = '';
                            const decoder = new TextDecoder(record.encoding);

                            switch (record.recordType) {
                                case "text":
                                    content = `<strong>Teks:</strong> ${decoder.decode(record.data)}`;
                                    break;
                                case "url":
                                    const url = decoder.decode(record.data);
                                    content = `<strong>URL:</strong> <a href="${url}" target="_blank" class="text-blue-600 hover:underline">${url}</a>`;
                                    break;
                                default:
                                    content = `<strong>Tipe (${record.recordType}):</strong> ${decoder.decode(record.data)}`;
                            }
                            recordDiv.innerHTML = content;
                            recordsEl.appendChild(recordDiv);
                        });

                        resultDiv.classList.remove('hidden');
                    });

                } catch (error) {
                    console.error(`Error! Scan failed to start: ${error}.`);
                    statusText.textContent = 'Gagal memulai pemindaian.';
                    promptDiv.classList.remove('scanning-animation');
                    scanButton.textContent = 'Mulai Memindai';
                }
            });
        });
    </script>

</body>
</html>
